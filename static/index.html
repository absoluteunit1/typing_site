<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="files/favicon.png"/>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="keyboard_css.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
        <script src="script.js" defer></script>
        <script src="keyboard_script.js" defer ></script>
        <title>Typing Site</title>
    </head>
    <body>
        <div id="wordswrap"></div>
        <div id="gauge">
            <div id="speed">
                Speed:&nbsp<span id="wpm">—</span> wpm
            </div>
            <div id="accuracy">
                Accuracy:&nbsp <span id="percentage">—</span> %
            </div>
        </div>
        <div class="keyboard">

            <div class="keyboard__row">
                <div id="`" class="key--double" data-key="192">
                    <div>~</div>
                    <div>`</div>
                </div>
                <div id="1" class="key--double" data-key="49">
                    <div>!</div>
                    <div>1</div>
                </div>
                <div id="2" class="key--double" data-key="50">
                    <div>@</div>
                    <div>2</div>
                </div>
                <div id="3" class="key--double" data-key="51">
                    <div>#</div>
                    <div>3</div>
                </div>
                <div id="4" class="key--double" data-key="52">
                    <div>$</div>
                    <div>4</div>
                </div>
                <div id="5" class="key--double" data-key="53">
                    <div>%</div>
                    <div>5</div>
                </div>
                <div id="6" class="key--double" data-key="54">
                    <div>^</div>
                    <div>6</div>
                </div>
                <div id="7" class="key--double" data-key="55">
                    <div>&</div>
                    <div>7</div>
                </div>
                <div id="8" class="key--double" data-key="56">
                    <div>*</div>
                    <div>8</div>
                </div>
                <div id="9" class="key--double" data-key="57">
                    <div>(</div>
                    <div>9</div>
                </div>
                <div id="0" class="key--double" data-key="48">
                    <div>)</div>
                    <div>0</div>
                </div>
                <div id="-" class="key--double" data-key="189">
                    <div>_</div>
                    <div>-</div>
                </div>
                <div id="=" class="key--double" data-key="187">
                    <div>+</div>
                    <div>=</div>
                </div>
                <div id="Backslash" class="key--bottom-right key--word key--w4" data-key="8">
                    <span>delete</span>
                </div>
            </div>

            <div class="keyboard__row">
                <div id="Tab" class="key--bottom-left key--word key--w4" data-key="9">
                    <span>tab</span>
                </div>
                <div id="q" class="key--letter" data-char="Q">Q</div>
                <div id="w" class="key--letter" data-char="W">W</div>
                <div id="e" class="key--letter" data-char="E">E</div>
                <div id="r" class="key--letter" data-char="R">R</div>
                <div id="t" class="key--letter" data-char="T">T</div>
                <div id="y" class="key--letter" data-char="Y">Y</div>
                <div id="u" class="key--letter" data-char="U">U</div>
                <div id="i" class="key--letter" data-char="I">I</div>
                <div id="o" class="key--letter" data-char="O">O</div>
                <div id="p" class="key--letter" data-char="P">P</div>
                <div id="[" class="key--double" data-key="219" data-char="{[">
                    <div>{</div>
                    <div>[</div>
                </div>
                <div id="]" class="key--double" data-key="221" data-char="}]">
                    <div>}</div>
                    <div>]</div>
                </div>
                <div id="\" class="key--double" data-key="220" data-char="|\">
                    <div>|</div>
                    <div>\</div>
                </div>
            </div>

            <div class="keyboard__row">
                <div id="Capslock" class="key--bottom-left key--word key--w5" data-key="20">
                    <span>caps lock</span>
                </div>
                <div id="a" class="key--letter" data-char="A">A</div>
                <div id="s" class="key--letter" data-char="S">S</div>
                <div id="d" class="key--letter" data-char="D">D</div>
                <div id="f" class="key--letter" data-char="F">F</div>
                <div id="g" class="key--letter" data-char="G">G</div>
                <div id="h" class="key--letter" data-char="H">H</div>
                <div id="j" class="key--letter" data-char="J">J</div>
                <div id="k" class="key--letter" data-char="K">K</div>
                <div id="l" class="key--letter" data-char="L">L</div>
                <div id=";" class="key--double" data-key="186">
                    <div>:</div>
                    <div>;</div>
                </div>
                <div id="'" class="key--double" data-key="222">
                    <div>"</div>
                    <div>'</div>
                </div>
                <div id="Return" class="key--bottom-right key--word key--w5" data-key="13">
                    <span>return</span>
                </div>
            </div>

            <div class="keyboard__row">
                <div id="LeftShift" class="key--bottom-left key--word key--w6" data-key="16">
                    <span>shift</span>
                </div>
                <div id="z" class="key--letter" data-char="Z">Z</div>
                <div id="x" class="key--letter" data-char="X">X</div>
                <div id="c" class="key--letter" data-char="C">C</div>
                <div id="v" class="key--letter" data-char="V">V</div>
                <div id="b" class="key--letter" data-char="B">B</div>
                <div id="n" class="key--letter" data-char="N">N</div>
                <div id="m" class="key--letter" data-char="M">M</div>
                <div id="," class="key--double" data-key="188">
                    <div>&lt;</div>
                    <div>,</div>
                </div>
                <div id="." class="key--double" data-key="190">
                    <div>&gt;</div>
                    <div>.</div>
                </div>
                <div id="/" class="key--double" data-key="191">
                    <div>?</div>
                    <div>/</div>
                </div>
                <div id="RightShift" class="key--bottom-right key--word key--w6" data-key="16-R">
                    <span>shift</span>
                </div>
            </div>

            <div class="keyboard__row keyboard__row--h3">
                <div id="Fn" class="key--bottom-left key--word">
                    <span>fn</span>
                </div>
                <div id="Ctrl" class="key--bottom-left key--word key--w1" data-key="17">
                    <span>control</span>
                </div>
                <div id="LeftAlt" class="key--bottom-left key--word key--w1" data-key="18">
                    <span>option</span>
                </div>
                <div id="LeftCommand" class="key--bottom-right key--word key--w3" data-key="91">
                    <span>command</span>
                </div>
                <div id="Space"class="key--double key--right key--space" data-key="32" data-char=" ">
                    &nbsp;
                </div>
                <div id="RightCommand" class="key--bottom-left key--word key--w3" data-key="93-R">
                    <span>command</span>
                </div>
                <div id="RightAlt" class="key--bottom-left key--word key--w1" data-key="18-R">
                    <span>option</span>
                </div>
                <div id data-key="37" class="key--arrow">
                    <span>&#9664;</span>
                </div>
                <div class="key--double key--arrow--tall" data-key="38">
                    <div>&#9650;</div>
                    <div>&#9660;</div>
                </div>
                <div data-key="39" class="key--arrow">
                    <span>&#9654;</span>
                </div>
            </div>
        </div>

    </body>
</html>
