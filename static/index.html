<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="files/favicon.png"/>
        <link rel="stylesheet" href="style.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet"/>
        <title>Typing Site</title>
    </head>
    <body>
        <div id="wordswrap"></div>
        <div id="gauge">
            <div id="speed">
                Speed:&nbsp<span id="wpm">—</span> wpm
            </div>
            <div id="accuracy">
                Accuracy:&nbsp <span id="percentage">—</span> %
            </div>
        </div>
        <div id="keyboard-wrapper">
            <div class="keyboard-base">
                <div id="`" class="key">~<br>`</div>
                <div id="1" class="key">!<br>1</div>
                <div id="2" class="key">@<br>2</div>
                <div id="3" class="key">#<br>3</div>
                <div id="4" class="key">$<br>4</div>
                <div id="5" class="key">%<br>5</div>
                <div id="6" class="key">^<br>6</div>
                <div id="7" class="key">&<br>7</div>
                <div id="8" class="key">*<br>8</div>
                <div id="9" class="key">(<br>9</div>
                <div id="0" class="key">)<br>0</div>
                <div id="-" class="key">_<br>-</div>
                <div id="=" class="key">+<br>=</div>
                <div id="Backslash" class="key delete">Backslash</div>
                <div id="Tab" class="key tab">Tab</div>
                <div id="q" class="key">Q</div>
                <div id="w" class="key">W</div>
                <div id="e" class="key">E</div>
                <div id="r" class="key">R</div>
                <div id="t" class="key">T</div>
                <div id="y" class="key">Y</div>
                <div id="u" class="key">U</div>
                <div id="i" class="key">I</div>
                <div id="o" class="key">O</div>
                <div id="p" class="key">P</div>
                <div id="[" class="key">{<br>[</div>
                <div id="]" class="key">}<br>]</div>
                <div id="\" class="key backslash">|<br>\</div>
                <div id="CapsLock" class="key capslock">Caps Lock</div>
                <div id="a" class="key">A</div>
                <div id="s" class="key">S</div>
                <div id="d" class="key">D</div>
                <div id="f" class="key">F</div>
                <div id="g" class="key">G</div>
                <div id="h" class="key">H</div>
                <div id="j" class="key">J</div>
                <div id="k" class="key">K</div>
                <div id="l" class="key">L</div>
                <div id=";" class="key">:<br>;</div>
                <div id="'" class="key">"<br>'</div>
                <div id="Return" class="key return">Return</div>
                <div id="LeftShift" class="key leftshift">Shift</div>
                <div id="z" class="key">Z</div>
                <div id="x" class="key">X</div>
                <div id="c" class="key">C</div>
                <div id="v" class="key">V</div>
                <div id="b" class="key">B</div>
                <div id="n" class="key">N</div>
                <div id="m" class="key">M</div>
                <div id="," class="key"><<br>,</div>
                <div id="." class="key">><br>.</div>
                <div id="/" class="key">?<br>/</div>
                <div id="RightShift" class="key rightshift">Shift</div>
                <div id="LeftCtrl" class="key leftctrl">Ctrl</div>
                <div id="LeftAlt" class="key">Alt</div>
                <div class="key command">Command</div>
                <div id="Space" class="key space">Space</div>
                <div class="key command">command</div>
                <div id="RightAlt" class="key">Alt</div>
                <div id="Ctrl" class="key">Ctrl</div>
                <div id="Fn" class="key">Fn</div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
